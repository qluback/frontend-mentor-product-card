<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="product">
      <picture>
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 640px)"
        />
        <img src="./images/image-product-mobile.jpg" alt="" class="product__image" />
      </picture>
      <div class="product__content">
        <span class="product__category">Perfume</span>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__prices">
          <h2 class="product__price">$149.99</h2>
          <span class="product__price--is-crossed-out">$169.99</span>
        </div>
        <button class="product__button"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </main>
  </body>
</html>
